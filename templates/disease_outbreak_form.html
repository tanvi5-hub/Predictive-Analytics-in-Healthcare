{% extends "base.html" %}
{% block content %}
<h2>Disease Outbreak Prediction</h2>
<form method="post">
    <label for="patient_id">Patient ID:</label>
    <input type="text" id="patient_id" name="patient_id" required><br><br>

    <label for="month">Month (1-12):</label>
    <input type="number" id="month" name="month" min="1" max="12" required><br><br>
    
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required><br><br>
    
    <input type="submit" value="Predict Disease Outbreak Risk">
</form>
{% endblock %}
